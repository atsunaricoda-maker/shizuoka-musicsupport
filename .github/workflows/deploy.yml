# 🚀 自動デプロイ - Cloudflare Pages
name: Deploy to Cloudflare Pages

# トリガー条件
on:
  # mainブランチにプッシュされたとき
  push:
    branches: [ main ]
  
  # 手動実行も可能
  workflow_dispatch:

# 環境変数
env:
  NODE_VERSION: '20'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. コードをチェックアウト
    - name: Checkout code
      uses: actions/checkout@v4
      
    # 2. Node.js環境セットアップ
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    # 3. 依存関係をインストール
    - name: Install dependencies
      run: npm ci
      
    # 4. プロジェクトをビルド
    - name: Build project
      run: npm run build
      
    # 5. Cloudflare Pages にデプロイ
    - name: Deploy to Cloudflare Pages
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: 'shizuoka-music-npo'
        directory: 'dist'
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}
        
    # 6. デプロイ完了通知
    - name: Deployment success
      run: |
        echo "🎉 デプロイ完了！"
        echo "サイトURL: https://shizuoka-music-npo.pages.dev"
name: Deploy to Cloudflare Pages

# トリガー: mainブランチにプッシュされたとき
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    
    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node.js 20をセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. 依存関係をインストール
      - name: Install dependencies
        run: npm ci

      # 4. プロジェクトをビルド
      - name: Build project
        run: npm run build

      # 5. Cloudflare Pagesにデプロイ
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          # Cloudflare API Token（GitHubシークレットから取得）
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          # Cloudflare Account ID（GitHubシークレットから取得）
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # プロジェクト名
          projectName: shizuoka-music-npo
          # デプロイするディレクトリ
          directory: dist
          # Git情報を含める
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}